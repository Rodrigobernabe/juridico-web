<svg width="400" height="180" viewBox="0 0 400 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap');
      .main-text { font-family: 'Times New Roman', Times, serif; font-weight: bold; font-size: 64px; fill: #0A1128; letter-spacing: 2px; }
      .sub-text { font-family: 'Times New Roman', Times, serif; font-weight: bold; font-size: 18px; fill: #E63946; letter-spacing: 2px; text-transform: uppercase; }
      .wave-blue { fill: none; stroke: #0A1128; stroke-width: 6; stroke-linecap: round; }
      .wave-red { fill: none; stroke: #E63946; stroke-width: 5; stroke-linecap: round; }
    </style>
  </defs>
  
  <!-- Main Title -->
  <text x="200" y="70" text-anchor="middle" class="main-text">JLCA &amp; AS</text>
  
  <!-- Subtitle -->
  <text x="200" y="100" text-anchor="middle" class="sub-text">LAWYERS - ABOGADOS</text>
  
  <!-- Blue Wave -->
  <!-- A gentle wave curve -->
  <path d="M20,120 C120,100, 280,100, 380,130" class="wave-blue" />
  
  <!-- Red Wave -->
  <!-- A second wave curve slightly offset -->
  <path d="M50,135 C140,120, 260,120, 350,145" class="wave-red" />
</svg>
